<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    /></head
  ><link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
  <body style="background-color: #edf2f4">
    <header class="p-3 row" style="background-color: #8d99ae">
      <div class="container col-5">
        <h1 class="text-center" style="color: #2b2d42">To-do List</h1>
      </div>
    </header>
    <div class="container p-5">
      <div class="conatiner align">
        <form
          id="form"
          class="d-flex pb-4 align-items-center justify-content-center"
        >
          <input
            type="text"
            id="text"
            class="form-control w-50"
            placeholder="Add.."
            id="name"
          />
          <button class="btn" type="submit" style="background-color: #faa275">
            <i class="far fa-plus-square"></i>
          </button>
        </form>
        <div
          class="
            container-fluid
            d-flex
            align-content-center
            justify-content-center
            p-4
            flex-row
          "
        >
          <h2 class="px-4">Filter</h2>
          <select class="Filter form-select w-25">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="no">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="container">
        <ul id="items" class="list-group"></ul>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script src="Demo.js"></script>
</html>
