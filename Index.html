<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TO-DO LIST</h1>
        </div>
        <div class="main">
            <h2 class="Date" id="Date">Sunday, 06</h2>
            <p class="In">Tasks for today</p>
            <div class="Todobody">
                <form id="form">
                    <label for="text"><p>Add new item</p></label>
                    <input class="textfield" id="field" type="text">
                    <button class="btn-add" id="add" type="submit"><i class="far fa-plus-square"></i></button>
                </form>
                <div class="todos">
                    <ul class="items" id="list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="Todo.js"></script>

</html>
